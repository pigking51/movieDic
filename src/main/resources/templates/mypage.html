  <body>
    <!-- 헤더html시작 -->

    <header>
      <div class="logo">
        <a href="mainpage.html">
          <img src="../images/logo/logo.png" alt="상단로고" />
        </a>

      <nav class="menu">
        <ul>
          <li><a href="team.html">팀소개</a></li>
          <li><a href="lecture.html">강의</a></li>
          <li><a href="board.html">게시판</a></li>
          <li><a href="#">이벤트</a></li>
          <li><a href="#">QnA</a></li>
        </ul>
      </nav>
      <div class="top-Icon">
        <ul>
          <li>
            <a href="login.html"
              ><img src="../images/icon/person.png" alt="상단 아이콘"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="../images/icon/shopping_bag.png" alt="상단 아이콘"
            /></a>
          </li>
        </ul>
      </div>
    </header>

    <!-- 헤더 html 끝 -->

    <div class="found">
      <div class="found-search">
        <input type="text" id="found" placeholder="검색" />
        <button>검색</button>
      </div>
    </div>

    <div class="user">
      <div class="user-info">
        <ul href="#">
          <li><a href="#">최건</a></li>
          <li class="myclass"><a href="#">내 강의 보기</a></li>
          <li class="userEdit"><a href="#">회원정보 수정</a></li>  
        </ul>
      </div>

      <div class="user-data">

        <div class="mylecture">
          <h2>내 강의 보기</h2>
          <div class="lectureWrap">
            <div class="lecture-box">
              꾸준하게 욕먹지만 항상 박스오피스? ‘트랜스포머’
            </div>

            <div class="lecture-box">
              우리가 여름을 기다리는 이유 호소다 마모루
            </div>
          </div>
        </div>

        <div class="user-modify">

          <h2>회원정보 수정</h2>

          <div class="write">
            <div class="nicknamewrap">
              <input type="text" class="nickname" placeholder="아이디" />
              <button class="nick_check">중복체크</button>
            </div>

            <input type="password" class="password" placeholder="패스워드" />
            <input
              type="password"
              class="passwordcheck"
              placeholder="패스워드확인"
            />

            <div class="emailwrap">
              <input class="email" type="email" placeholder="이메일" />
              <button class="email_check">중복체크</button>
            </div>

            <input class="name" type="text" placeholder="이름" />

            <div class="gender">
              <input type="radio" name="gender" value="MALE" id="male" />
              <label for="male">남성</label>

              <input type="radio" name="gender" value="FEMALE" id="female" />
              <label for="female">여성</label>
            </div>

            <div class="btnwrap">
                <button class="backBtn boxBtn">취소</button>
                <button class="boxBtn register">수정하기</button>
            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- 푸터 html 시작 -->

    <footer>
      <div class="information">
        <h4>MOVIE DIC</h4>
        <span>
          대표:최건<br /><br />
          사무실: 대전광역시 중구 중일로 121번길 20 방산빌딩 5층 502호 맨 뒷자리
        </span>
      </div>
    </footer>

    <!-- 푸터 html 끝 -->
  </body>
</html>
