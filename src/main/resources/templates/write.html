<body>

    <div class="logo">
      <a href="#">
        <img src="../images/logo/logo.png" alt="상단로고" />

    </div>
    <nav class="menu">
      <ul>
        <li><a href="team.html">팀소개</a></li>
        <li><a href="lecture.html">강의</a></li>

      <textarea cols="32" rows="35" class="subject" placeholder="내용을 입력하세요"></textarea>

    <div class="contents-wrap">
      <select class="selBoard" required>
        <option name="" disabled selected>게시판을 선택해주세요</option>
        <option class="selBoard1" name="1" checked>자유게시판</option>
        <option class="selBoard2" name="2">토론게시판</option>
        <option class="selBoard3" name="3">무인도</option>
      </select>
      <button onclick="location.href = 'board.html'" class="cancle-btn">
        취소
      </button>
      <button class="cancle-btn submit-Btn">완료</button>

  <footer>
