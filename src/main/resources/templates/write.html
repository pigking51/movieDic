<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>write</title>
    <link href="../css/wirte.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="
    https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js
    "></script>
  </head>
  <body>
    <!-- 헤더html시작 -->

    <header>
      <div class="logo">
        <a href="#">
          <img src="../images/logo/logo.png" alt="상단로고" />
        </a>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="team.html">팀소개</a></li>
          <li><a href="lecture.html">강의</a></li>
          <li><a href="board.html">게시판</a></li>
          <li><a href="#">이벤트</a></li>
          <li><a href="#">QnA</a></li>
        </ul>
      </nav>
      <div class="top-Icon">
        <ul>
          <li>
            <a href="login.html"
              ><img src="../images/icon/person.png" alt="상단 아이콘"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="../images/icon/shopping_bag.png" alt="상단 아이콘"
            /></a>
          </li>
        </ul>
      </div>
    </header>

    <!-- 헤더 html 끝 -->

    <div class="contents">
      <div class="contents-wrap">
        <input type="text" id="writetitle" placeholder="제목" />
      </div>
      <div class="contents-wrap">
        <textarea
          cols="32"
          rows="35"
          class="subject"
          placeholder="내용을 입력하세요"
        ></textarea>
      </div>

      <div class="contents-wrap">
        <select class="selBoard" required>
          <option name="" disabled selected>게시판을 선택해주세요</option>
          <option class="selBoard1" name="1" checked>자유게시판</option>
          <option class="selBoard2" name="2">토론게시판</option>
          <option class="selBoard3" name="3">무인도</option>
        </select>
        <button onclick="location.href = 'board.html'" class="cancle-btn">
          취소
        </button>
        <button class="cancle-btn submit-Btn">완료</button>
      </div>
    </div>

    <!-- 푸터 html 시작 -->

    <footer>
      <div class="information">
        <h4>MOVIE DIC</h4>
        <span>
          대표:최건<br /><br />
          사무실: 대전광역시 중구 중일로 121번길 20 방산빌딩 5층 502호 맨 뒷자리
        </span>
      </div>
    </footer>

    <!-- 푸터 html 끝 -->
    <script src="../js/write.js"></script>
  </body>
</html>
