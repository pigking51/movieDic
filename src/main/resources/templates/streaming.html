<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>streamingpage</title>
    <link href="../css/streaming.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
        <div class="top">
            <div class="left">
                <a href="#" class="logo">
                    <img src="../images/icon/back.png" alt="뒤로가기">
                </a>
                <span>
                    히치콕으로 알아보는 촬영 / 연출
                </span>
            </div>
            <div class="hamburger">
                <a href="#">
                    <img src="../images/icon/menu.png" alt="메뉴">
                </a>
            </div>
        </div>

        <div class="contents">
            <div class="play">
                    <img src="../images/logo/logo.png" alt="로고">
                <a href="#">
                    <img src="../images/icon/play_circle.png" alt="플레이">
                </a>
            </div>
        </div>
        <div class="console">
            <div class="up-down">
                <a href="#"><img src="../images/icon/first_page.png" alt="이전">이전강의</a>
                <a href="#">다음강의<img src="../images/icon/last_page.png" alt="다음"></a>
            </div>
            <div class="preferences">
                <a href="#"><img src="../images/icon/assistant_on_hub.png" alt="화질설정">화질설정</a>
                <a href="#"><img src="../images/icon/capture.png" alt="전체화면">전제화면</a>
            </div>
        </div>

        <a class="teacher" href="#">
            <div>
                강사소개
            </div>
            <span>|</span>
            <div>
                설문조사
            </div>
        </a>
</body>
</html>
