<!DOCTYPE html>

      <nav class="menu">
        <ul>
          <li><a href="team.html">팀소개</a></li>

          <li><a href="board.html">게시판</a></li>
          <li><a href="event.html">이벤트</a></li>
          <li><a href="FAQ.html">FAQ</a></li>
        </ul>
      </nav>
      <div class="top-Icon">
        <ul>
          <li>
            <a href="#" class="logoutBtn hidden_logout"
              ><img src="../images/icon/log-out.png" alt="상단 아이콘"
            /></a>
          </li>
          <li>
            <a href="login.html" id="myPage"
              ><img src="../images/icon/person.png" alt="상단 아이콘"

          </li>
          <li>

              ><img src="../images/icon/shopping_bag.png" alt="장바구니"
            /></a>
          </li>
        </ul>

    <!-- 헤더 html 끝 -->

    <div class="image">
      <a href="#">
        <img
          src="../images/banner/boardbanner/mainImage.png"
          alt="임시이미지"
        />
      </a>

    <div class="search">
      <select id="category">
        <option>제목순</option>
        <option>날짜순</option>
        <option>추천수</option>
        <option>댓글+제목</option>
      </select>

      <input type="search" class="keyword" placeholder="검색어를 입력하시오" />

      <button class="search-btn">검색</button>
    </div>
    <div class="showResultKeyword"></div>

    <table class="table-bar table1 block">
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>글쓴이</th>
          <th>작성일</th>
        </tr>
      </thead>
      <tbody class="body1"></tbody>
      <tbody class="body2 hidden"></tbody>
    </table>

    <div class="numberNation">
      <span class="b-active">1</span>
      <span class="b-active">2</span>
    </div>

    <div class="upload">
      <button class="upload-btn" onclick="location.href='write.html'">
        글쓰기
      </button>
    </div>

    <!-- 푸터 html 시작 -->

    <footer>
