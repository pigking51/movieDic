<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="
https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js
"></script>
    <link rel="stylesheet" href="/signup.css" />
  </head>
  <body>
    <div class="signUp-box">
      <label for="userId">User ID</label>
      <input type="text" id="userId" />
      <label>password</label>
      <input type="password" id="password" />
      <label for="userName">User Name</label>
      <input type="text" id="userName" />
      <label for="userEmail">User Email</label>
      <input type="text" id="userEmail" />
      <div class="gender-box">
        <label for="male">남성</label>
        <input type="radio" name="gender" value="남" id="male" />
        <label for="female">여성</label>
        <input type="radio" name="gender" value="여" id="female" />
      </div>
      <label for="age">나이</label>
      <input type="number" id="age" />
      <label for="birthday">생년월일</label>
      <input type="text" id="birthday" placeholder="ex) yyyy-MM-dd" />
      <div class="prevBtn">prev</div>
      <div class="signUpBtn register">signUp</div>
    </div>
    <script src="/signup.js"></script>
  </body>
</html>
