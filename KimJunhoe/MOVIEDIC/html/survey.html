    <!-- 헤더 html 끝 -->

    <!-- 강의 만족도 시작 -->
    <div class="title">
      <h1>강의 만족도 조사</h1>
      <br>
      <h4>설문조사에 솔직한 답변 바랍니다 ^^</h4>
      <h4>더 나은 서비스로 보답하겠습니다</h4>
    </div>
    <br />
    <div class="survey">
      <div class="survey-box">
        1. 귀하의 나이는?
        <br><br>
        <div class="age">
          <div class="summers">
            <input type="radio" name="age" value="10" id="10" />
            <label for="10">10대</label>
          </div>
          <div class="summers">
            <input type="radio" name="age" value="20" id="20" />
            <label for="20">20대</label>
          </div>
          <div class="summers">
            <input type="radio" name="age" value="30" id="30" />
            <label for="30">30대</label>
          </div>
          <div class="summers">
            <input type="radio" name="age" value="40" id="40" />
            <label for="40">40대</label>
          </div>
          <div class="summers">
            <input type="radio" name="age" value="50" id="50" />
            <label for="50">50대 이상</label>
          </div>
        </div>
          <br />
          2. 귀하의 성별은?
          <br><br>
          <div class="gender">
            <div class="human">
              <input type="radio" name="gender" value="MALE" id="male" />
              <label for="male">남성</label>
            </div>
            <div class="human">
              <input type="radio" name="gender" value="FEMALE" id="female" />
              <label for="female">여성</label>
            </div>
            <div class="human">
              <input type="radio" name="gender" value="NOTHING" id="nothing" />
              <label for="nothing">무응답</label>
            </div>
          </div>
          <br />
          3. 본 강의에 대해 어느 정도 만족하십니까?
          <br><br>
          <div class="lacture">
            <div class="class">
              <input type="radio" name="lacture" value="VERYGOOD" id="verygood" />
              <label for="verygood">매우 만족</label>
            </div>
            <div class="class">
              <input type="radio" name="lacture" value="GOOD" id="good" />
              <label for="good">만족</label>
            </div>
            <div class="class">
              <input type="radio" name="lacture" value="NORMAL" id="normal" />
              <label for="normal">보통</label>
            </div>
            <div class="class">
              <input type="radio" name="lacture" value="BAD" id="bad" />
              <label for="bad">불만</label>
            </div>
            <div class="class">
              <input type="radio" name="lacture" value="VERYBAD" id="verybad" />
              <label for="verybad">매우 불만</label>
            </div>
          </div>
          <br />
          4. 강의에 대한 금액은 적당하다 생각하십니까?
          <br><br>
          <div class="price">
            <div class="amount">
              <input type="radio" name="price" value="VERYGOOD" id="verygood" />
              <label for="verygood">매우 만족</label>
            </div>
            <div class="amount">
              <input type="radio" name="price" value="GOOD" id="good" />
              <label for="good">만족</label>
            </div>
            <div class="amount">
              <input type="radio" name="price" value="NORMAL" id="normal" />
              <label for="normal">보통</label>
            </div>
            <div class="amount">
              <input type="radio" name="price" value="BAD" id="bad" />
              <label for="bad">불만</label>
            </div>
            <div class="amount">
              <input type="radio" name="price" value="VERYBAD" id="verybad" />
              <label for="verybad">매우 불만</label>
            </div>
          </div>
            <br />
          5. 게시판 운영에 대해 어느 정도 만족하십니까?
          <br><br>
          <div class="operate">
            <div class="post">
              <input type="radio" name="operate" value="VERYGOOD" id="verygood" />
              <label for="verygood">매우 만족</label>
            </div>
            <div class="post">
              <input type="radio" name="operate" value="GOOD" id="good" />
              <label for="good">만족</label>
            </div>
            <div class="post">
              <input type="radio" name="operate" value="NORMAL" id="normal" />
              <label for="normal">보통</label>
            </div>
            <div class="post">
              <input type="radio" name="operate" value="BAD" id="bad" />
              <label for="bad">불만</label>
            </div>
            <div class="post">
              <input type="radio" name="operate" value="VERYBAD" id="verybad" />
              <label for="verybad">매우 불만</label>
            </div>
          </div>
            <br />
        </div>
      </div>
    </div>
    <button class="surveyBtn">제출</button>

        </span>
      </div>
    </footer>
